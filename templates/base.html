<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {% if title %}
  <title>{{ title }}</title>
  {% endif %}
</head>
<body>
    <header>
      {% if logged %}
        {{ username }}
        <a href="/api/face/detect">face detect</a>
        <a href="/api/face/match">face match</a>
        <a href="/logout">logout</a>
      {% else %}
        <a href="/login">login</a>
      {% endif %}
    </header>
    {% block content %}{% endblock %}
    <footer></footer>
</body>
</html>
