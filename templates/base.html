<!doctype html>
<html lang="zh-CN">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-3.3.7-dist/css/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='bootstrap-3.3.7-dist/js/bootstrap.min.js') }}"></script>
  {% if title %}
  <title>{{ title }}</title>
  {% endif %}
</head>
<body>
  <div class="container">
      <div class="container-fluid">
          <header>
            {% if logged %}
              {{ username }}
              <a href="/face_detect">face detect</a>
              <a href="/face_match">face match</a>
              <a href="/logout">logout</a>
            {% else %}
              <a href="/login">login</a>
            {% endif %}
          </header>
          {% block content %}{% endblock %}
          <footer></footer>
      </div>
  </div>
</body>
</html>
